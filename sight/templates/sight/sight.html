<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/sight/static/css/sight.css" />
    <title>Sight page</title>
  </head>

  <body>
    <div class="header">
      <h1>Tromso Discovery Tour</h1>
      <div class="header-buttons">
        <button class="header-button">Visited</button>
        <button class="header-button">Like</button>
      </div>
    </div>

    <div class="image-container">
      <button onclick="prevImage()" class="button-left">
        <div class="arrow-wrapper-left">
          <div class="arrow-left"></div>
        </div>
        Prev
      </button>

      <img src="/sight/static/images/tromso-night.jpg" alt="Image" />
      <img src="/sight/static/images/brige.jpg" alt="Image" />

      <button onclick="nextImage()" class="button-right">
        Next
        <div class="arrow-wrapper-right">
          <div class="arrow-right"></div>
        </div>
      </button>
    </div>

    <div class="content">
      <div class="text">
        <h3>
          <img
            src="/sight/static/images/information.svg"
            alt="info"
            height="20"
            width="20"
          />
          About
        </h3>

        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum fugit
          expedita ullam nihil perspiciatis ratione cupiditate dolor, cumque,
          necessitatibus vel culpa at doloremque dolorem nisi temporibus! Minus
          suscipit minima eos?
        </p>

        <p>
          <img
            src="/sight/static/images/star.svg"
            alt="star"
            height="20"
            width="20"
          />Achievements:
        </p>
        <p>
          <img
            src="/sight/static/images/clock.svg"
            alt="clock"
            height="20"
            width="20"
          />
          Opening hours:
        </p>
        <p>
          <img
            src="/sight/static/images/map-marker.svg"
            alt="map-marker"
            height="20"
            width="20"
          />
          Address:
        </p>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1385.7383359279095!2d19.066850677970933!3d69.67660044431871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x45c4c498b6d456db%3A0xebde0189e5fa8324!2sTroms%C3%B8%20Alpinpark!5e0!3m2!1sen!2sno!4v1709840102015!5m2!1sen!2sno"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="button-container">
      <a href="{{ url_for('sight.sights') }}"
        ><button class="back-button">Back</button></a
      >
    </div>

    <!-- Javascript for button-left and button-right -->
    <!-- We can change elements in the imgaes list -->
    <script>
      var images = [
        "/sight/static/images/tromso-night.jpg",
        "/sight/static/images/brige.jpg",
        "/sight/static/images/sign.jpeg",
        "/sight/static/images/tromso.jpeg",
      ];
      var index1 = 0;
      var index2 = 1;

      function showImage(index) {
        var imageElement = document.getElementById("image");
        if (index < 0) {
          index = images.length - 1;
        } else if (index >= images.length) {
          index = 0;
        }
        currentImageIndex = index;
        imageElement.src = images[index];
      }

      function prevImage() {
        index1 = (index1 - 1 + images.length) % images.length;
        index2 = (index2 - 1 + images.length) % images.length;
        document.querySelector(".image-container img:nth-of-type(1)").src =
          images[index1];
        document.querySelector(".image-container img:nth-of-type(2)").src =
          images[index2];
      }

      function nextImage() {
        index1 = (index1 + 1) % images.length;
        index2 = (index2 + 1) % images.length;
        document.querySelector(".image-container img:nth-of-type(1)").src =
          images[index1];
        document.querySelector(".image-container img:nth-of-type(2)").src =
          images[index2];
      }

      showImage(currentImageIndex);
    </script>
  </body>
</html>
