<div
  class="email-content"
  style="text-align: center; margin-top: 0; margin-bottom: 20px; padding: 0"
>
  <h1>{{title}}</h1>

  <p style="font-size: 18px; color: black">{{message}}</p>

  <a
    href="{{ link }}"
    style="
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: 1px hidden;
      border-radius: 15px;
    "
  >
    {{ link_title }}
  </a>
</div>
